name: Compile and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y g++

      - name: Compile and Run
        run: |
          g++ main.cc -o main
          ./main
